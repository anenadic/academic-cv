career-profile:
    title: Career Profile
    summary: |
      Over the past 5 years committed to ongoing improvement of research software practice through training and community 
      engagement work via the UK’s Software Sustainability Institute and ELIXIR EU Life Sciences Infrastructure Project. 
      Driving the training trends forward by helping communities roll out new training strategies and develop curricula 
      for research in individual domains. Maintaining the UK’s pivotal role within the international Carpentries community 
      by running events, helping organisations and individuals deliver Software, Data, Library and HPC Carpentry training, 
      driving key strategic decisions and handling national and international collaborations and outreach with different 
      training communities. 

