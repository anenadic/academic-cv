experiences:
    - role: Training Team Lead
      time: June 2016 - Present
      company: Software Sustainability Institute, UK
      details: |
          - Working to improve the provision and access to training in foundational computational and data management skills 
          and best practices for open and reproducible research for UK researchers across domains by diffusion of a model of 
          training based on pedagogical research and principles of openness, inclusivity, accessibility and collaboration. 
          - Engaging with UK HE institutions, universities, CDTs, projects and communities of practice involving research 
          software training in the UK and worldwide by providing them with consultancy, guidance and support around building 
          a computationally skilled researcher base. 
          - Supporting the training community in the UK by organising and teaching Carpentry and Instructor Training workshops 
          and other training events to build capability and capacity within the research community in the UK and worldwide.

    - role: Product manager
      time: 2013 - 2014
